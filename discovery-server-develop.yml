eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
    lease-expiration-duration-in-seconds: 30
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  datacenter: 'Mitocode'
  environment: 'Development'
