server:
  port: ${CUSTOM.SERVER.PORT:9002}

spring:
 jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: update
 sql:
    init:
      mode: ALWAYS
      continue-on-error: true
 datasource:
    url: jdbc:postgresql://localhost:5432/licenses
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

### Eureka Client configuration
eureka:
  instance:
    preferIpAddress: true
    lease-expiration-duration-in-seconds: 30
  client:
    serviceUrl:
      defaultZone: ${EUREKA.HOST.SERVER:http://localhost:8761/eureka}
    registerWithEureka: true
    fetchRegistry: true
    healthcheck:
      enabled: true
    refresh:
      enable: true

### Actuator info (/actuator/info)
info:
  app:
    name: License Service Microservice
    description: Microservicio para gestion de licencias
    version: 1.0

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  info:
    env:
      enabled: true

# Packages to include
springdoc:
 packagesToScan: com.mitocode.api.controllers
      
properties:
  nombre: Diego
